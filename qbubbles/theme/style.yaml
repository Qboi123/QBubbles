      active: "#6f6f6f"
      selected: "#6f6f6f"
      "!disabled": "#4f4f4f"
      "!selected": "#4f4f4f"
    fieldbackground:
      disabled: "#7f7f7f"
      selected: %(accent)s
      active: %(accent)s
