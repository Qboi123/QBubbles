QAccentButton:
  configure:
    font: ["Helvetica", 10]
    padding: 1
  map:
    relief:
      pressed: flat
      active: flat
      focus: flat
      disabled: flat
      "!disabled": flat
    background:
      pressed: %(accentdark)s
      active: %(accentlight)s
      focus: %(accentlight)s
      disabled: "#7f7f7f"
      "!disabled": %(accent)s
    bordercolor:
      pressed: %(accentdark)s
      active: %(accentlight)s
      focus: %(accentlight)s
      disabled: "#7f7f7f"
      "!disabled": %(accent)s
    foreground:
      pressed: white
      active: white
      focus: white
      disabled: "#3f3f3f"
      "!disabled": white
TButton:
  configure:
    font: ["Helvetica", 10]
    padding: 1
  map:
    relief:
      pressed: flat
      active: flat
      focus: flat
      disabled: flat
      "!disabled": flat
    background:
      pressed: %(accentdark)s
      active: %(accent)s
      focus: "#4f4f4f"
      disabled: "#7f7f7f"
      "!disabled": "#4f4f4f"
    bordercolor:
      pressed: "#2f2f2f"
      active: "#575757"
      focus: "#3f3f3f"
      disabled: "#7f7f7f"
      "!disabled": "#3f3f3f"
    foreground:
      pressed: white
      active: white
      focus: white
      disabled: "#3f3f3f"
      "!disabled": white
TCombobox:
  configure:
    padding: 2
    arrowsize: 15
    postoffset: 0
  map:
    arrowcolor:
      pressed: white
      active: white
      focus: white
      disabled: "#7f7f7f"
      "!disabled": white
    bordercolor:
      active: %(accent)s
      focus: %(accent)s
      disabled: %(accent)s
      "!disabled": %(accent)s
    background:
      pressed: %(accentlight)s
      active: %(accent)s
      focus: %(accent)s
      disabled: "#7f7f7f"
      "!disabled": "#676767"
    fieldbackground:
      active: "#5f5f5f"
      focus: "#f7f7f7"
      disabled: "#6f6f6f"
      "!disabled": "#4f4f4f"
    foreground:
      active: white
      focus: white
      disabled: "#afafaf"
      "!disabled": white
    selectbackground:
      active: %(accentlight)s
      focus: %(accentlight)s
      disabled: "#7f7f7f"
      "!disabled": %(accent)s
ComboboxPopdownFrame:
  configure:
    relief: flat
    borderwidth: 0
TRadiobutton:
  configure:
    padding: 8
    indicatormargin: 2
  map:
    background:
      pressed: "#3f3f3f"
      active: "#3f3f3f"
      focus: "#3f3f3f"
      alternate: "#3f3f3f"
      readonly: "#3f3f3f"
      disabled: "#3f3f3f"
      selected: "#3f3f3f"
      "!disabled": "#3f3f3f"
    foreground:
      pressed: white
      active: white
      focus: white
      alternate: white
      readonly: white
      disabled: white
      selected: white
      "!disabled": white
    indicatorcolor:
      selected: %(accentlight)s
      "!selected": %(accentdark)s
      pressed: %(accentdark)s
      alternate: %(accent)s
      active: "#5f5f5f"
      focus: "#5f5f5f"
      readonly: "#7f7f7f"
      disabled: "#7f7f7f"
      "!disabled": "#4f4f4f"
    indicatorbackground:
      pressed: white
      active: white
      focus: white
      alternate: white
      readonly: white
      disabled: white
      selected: white
      "!disabled": white
    indicatorrelief:
      pressed: flat
      active: flat
      focus: flat
      alternate: flat
      readonly: flat
      disabled: flat
      selected: flat
      "!disabled": flat
