Treeview:
  configure:
    padding: 0
    font: ["helvetica", 10]
    relief: flat
    border: 0
    rowheight: 24
  map:
    background:
      disabled: "#7f7f7f"
      active: %(accent)s
      selected: %(accent)s
      focus: %(accentlight)s
      "!disabled": "#2f2f2f"
    fieldbackground:
      disabled: "#7f7f7f"
      active: "#4f4f4f"
      selected: "#4f4f4f"
      focus: "#5f5f5f"
      "!disabled": "#2f2f2f"
    foreground:
      disabled: "#afafaf"
      active: white
      selected: white
      focus: white
      "!disabled": white
    relief:
      disabled: flat
      focus: flat
      active: flat
      "!disabled": flat
Treeview.Item:
  configure:
    padding: 0
    indicatorsize: 10
  map:
    foreground:
      disabled: "#afafaf"
      selected: %(accent)s
      active: %(accent)s
      focus: white
      "!disabled": %(accent)s
