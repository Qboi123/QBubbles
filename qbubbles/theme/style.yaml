      active: %(accent)s
      selected: %(accent)s
      "!disabled": %(accent)s
      "!selected": %(accent)s
    fieldbackground:
      disabled: "#7f7f7f"
      selected: %(accent)s
      active: %(accent)s
      "!disabled": %(accent)s
      "!selected": %(accent)s
    foreground:
      disabled: "#afafaf"
      focus: white
      selected: white
      "!disabled": white
      "!selected": white
    relief:
      disabled: flat
      selected: flat
      focus: flat
      active: flat
      "!disabled": flat
      "!selected": flat
Treeview.Heading:
